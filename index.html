    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cash Register App</title>
        <link  href ="/styles.css" rel="stylesheet" >
    </head>
    <body>
        <div id="container">
            <h1 id="heading_cash_register">CASH REGISTER MANAGER</h1>
            <div class="description"> Enter the bill amount and cash given by customer to know number of notes to be returned for present currenciesüíÅ‚Äç‚ôÇÔ∏è</div>
            <div class="main">
                <label for="bill-amt" id="lbl-bill-amt" class="lbl-for-inputs">Enter the bill amount: </label>
                <br>
                <input type="number" id="bill-amt" class="inp-text" placeholder="Please enter bill amount">
                <br>
                <button id="next-btn" class="click-btn"> Next </button> 
                <br>
                <label for="cash-note" id="lbl-cash-note" class="lbl-for-inputs">Enter the cash amount paid : </label>
                <br>
                <input type="number" id="cash-note"  class="inp-text" placeholder="Enter the cash given by user">
                <br>
                <button id="check-btn" class="click-btn"> Check </button>
            </div>
            <table class="table-notes">
                <caption>
                    No. of Change for return : 
                </caption>
                <tr>
                    <th>Notes</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
                <tr>
                    <th>No of Notes</th>
                    <td class="notes-data"></td>
                    <td class="notes-data"></td>
                    <td class="notes-data"></td>
                    <td class="notes-data"></td>
                    <td class="notes-data"></td>
                    <td class="notes-data"></td>
                    <td class="notes-data"></td>
                   
                </tr>
                
            </table>
        </div>
    </body>
    <script src="/script.js" type="text/javascript"></script>
    </html>
