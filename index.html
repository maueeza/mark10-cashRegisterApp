    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cash Register App</title>
        <link  href ="/styles.css" rel="stylesheet" >
    </head>
    <body>
        <div id="container">
            <h1 id="heading_cash_register">CASH REGISTER MANAGER</h1>
            <div class="description"> Enter the bill amount and cash given by customer to know number of notes to be return for present currencies</div>
            <div class="main">
            <label for="bill-amt" id="lbl-bill-amt">Enter the bill amount</label>
            <br>
            <input type="number" id="bill-amt" placeholder="Please enter bill amount">
            <br>
            <button id="next-btn"> Next </button> 
            <br>
            <label for="cash-note" id="lbl-cash-note">Enter the cash amount paid</label>
            <br>
            <input type="number" id="cash-note" placeholder="Enter the cash given by user">
            <br>
            <button id="check-btn"> Check </button>
            </div>
        </div>
    </body>
    <script src="/script.js" type="text/javascript"></script>
    </html>
